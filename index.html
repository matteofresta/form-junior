<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
    <body class="bg-neutral-500">
      <main>
          <div class="wrapper-main bg-neutral-200">
            <div class="title-col">
                <h1>Contact Us</h1>
            </div>
            <div class="col">
              <div class="inner-col"><p>First Name <span class="txt-primary-600">*</span></p><input type="text"></div>
              <div class="inner-col"><p>Last Name <span class="txt-primary-600">*</span></p><input type="text"></div>
            </div>
            <div class="col">
              <div class="inner-col"><p>Email Address <span class="txt-primary-600">*</span></p><input type="email"></div>
            </div>
            <div class="col">
              <div class="inner-col"><p>Query Type <span class="txt-primary-600">*</span></p><input type="email"> <input type="radio"></div>
              <div class="inner-col"><input type="text"><input type="radio"></div>
            </div>
            <div class="col">
              <div class="inner-col"><p>Message <span class="txt-primary-600">*</span></p><input id="message" type="text"></div>
            </div>
            <div class="col">
              <input type="checkbox"><p>I consent to being contacted by the team <span class="txt-primary-600">*</span></p>
            </div>
            <div class="col">
              <div class="inner-col">
                <button type="submit" class="bg-primary-600 txt-primary-200">Submit</button>
              </div>
            </div>
          </div>
      </main>
    </body>
</html>
